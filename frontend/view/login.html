document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const name = document.getElementById("name");
    const password = document.getElementById("hidden");

    if (!name.value || !password.value) {
        alert("Enter your name and password");
        return; 
    }

    // Prepare data
    const data = {
        email: name.value,            // get value from name input
        password: password.value     // get value from hidden input
    };

    try {
                //const backendUrl = "https://bullet-2.onrender.com";  // âœ… Add this line

        const response = await fetch(`https://bullet-2.onrender.com/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message); // Show success message
            if (result.redirect) {
                window.location.href = result.redirect; // Redirect to features.html
            }
        } else {
            alert(result.message); // Show error message
        }
    } catch (error) {
        console.error('Error:', error);
        alert("Something went wrong!");
    }
});
